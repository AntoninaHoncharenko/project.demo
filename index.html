<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <a href="" class="header__logo link">
            <svg class="logo__icon" width="200" height="50">
              <use href="./image/sprite.svg#icon-logo"></use>
            </svg>
          </a>
          <button type="button" class="menu__open-btn" data-menu-open>
            <svg class="menu__open-icon" width="20" height="12">
              <use href="./image/sprite.svg#icon-open-menu"></use>
            </svg>
          </button>
        </div>
        <div class="menu is-hidden" data-menu>
          <button type="button" class="menu__close-btn" data-menu-close>
            <svg class="menu__close-icon" width="14" height="14">
              <use href="./image/sprite.svg#icon-close-menu"></use>
            </svg>
          </button>
          <button type="button" class="menu__btn">Buy now</button>
          <ul class="menu__list list">
            <li class="menu__item">
              <a class="menu__link link" href="#">Home</a>
            </li>
            <li class="menu__item">
              <a class="menu__link link" href="#">About us</a>
            </li>
            <li class="menu__item">
              <a class="menu__link link" href="#">How it’s made?</a>
            </li>
            <li class="menu__item">
              <a class="menu__link link" href="#">Our products</a>
            </li>
            <li class="menu__item">
              <a class="menu__link link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- модалка -->
    <div class="backdrop is-hidde">
      <div class="modal-product">
         <button type="button" class="modal-product__close-btn" data-modal-close>
          <!-- <svg class="modal-product__close-icon" width="18" height="18">
            <use href=""></use>
          </svg> -->X
        </button>
        <p class="modal-product__title">Buy now</p>
        <form class="product-form">
          <ul class="product-form__list list">
            <li class="product-form__item">
                <span class="img-icecream modal-img"></span>
              <p class="product-form__text icecream-text">ice cream</p>
              <label class="product-form__label"
                ><input class="product-form__input-product" type="number" value="0" min="0" max="100"
              /></label>
            </li>
            <li class="product-form__item">
              <span class="img-icecoffee modal-img"></span>
              <p class="product-form__text coffee-text">ice coffee</p>
              <label class="product-form__label"
                ><input class="product-form__input-product" type="number" value="0" min="0" max="100"
              /></label>
            </li>
            <li class="product-form__item">
              <span class="img-milkshake modal-img"></span>
              <p class="product-form__text milkshake-text">milkshake</p>
              <label class="product-form__label"
                ><input class="product-form__input-product" type="number" value="0" min="0" max="100"
              /></label>
            </li>
          </ul>
          <div
            class="product-form__group"
            role="group"
            aria-labelledby="your-city"
          >
            <p id="your-city" class="product-form__group-title">Your city</p>
            <ul class="product-form__group-list list">
              <li class="product-form__group-item">
                <input type="radio" name="city" value="Chicago" checked class="product-form__btn-input visually-hidden"/>
            <label for="city" class="product-form__btn-label">Chicago</label>
            </li>
            <li class="product-form__group-item">
              <input type="radio" name="city" value="LosAngeles" class="product-form__btn-input visually-hidden"/>
            <label for="city" class="product-form__btn-label"
              >Los Angeles</label
            >
            </li>
            <li class="product-form__group-item">
              <input type="radio" name="city" value="NewYork" class="product-form__btn-input visually-hidden"/>
            <label for="city" class="product-form__btn-label">New York</label>
            </ul>
            </li>
          </div>
          <ul class="product-form__field-list list">
            <li class="product-form__field-item">
            <label for="name" class="product-form__form-label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="product-form__input"
              required
            />
          </li>
          <li class="product-form__field-item">
            <label for="tel" class="product-form__form-label"
              >Phone number</label
            >
            <input
              type="tel"
              name="tel"
              id="tel"
              class="product-form__input"
              required
            />
          </li>
          <li class="product-form__field-item">
            <label for="mail" class="product-form__form-label">E-mail</label>
            <input
              type="email"
              name="mail"
              id="mail"
              class="product-form__input"
              required
            />
            </li>
          </ul>
          <button type="submit" class="modal-product__btn">Buy</button>
          </div>
        </form>
       
      </div>
    </div>

    <script src="./js/menu.js"></script>
  </body>
</html>
